query Home($locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  home(locale: $locale, fallbackLocales: $fallbackLocale) {
    sections {
      ... on HeroSectionRecord {
        _modelApiKey
        id
        heroSubtitle
        heroTitle
        heroImage {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
        additionalImage {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
        socialLabel
        socials {
          id
          name
          url
          icon {
            url
          }
        }
        featuredCollections {
          id
          name
        }
      }

      ... on DividerSectionRecord {
        id
        _modelApiKey
        title
        subtitle
        preTitle
        button {
          label
          slug
        }
      }

      ... on CollectionShowcaseRecord {
        id
        _modelApiKey
        collectionCard {
          subtitle
          title
          id
          collection {
            image {
              responsiveImage {
                ...DatoImage_responsiveImage
              }
            }
          }
        }
      }
    }
  }
}

fragment DatoImage_responsiveImage on ResponsiveImage {
  src
  srcSet
  base64
  width
  height
  alt
  title
}
