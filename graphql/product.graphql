query Product(
  $slug: String
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
) {
  product(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    name
    price
    sale
    salePrice
    reviewAverage
    numberOfReviews
    featuredReviews {
      id
      reviewerName
			reviewDate
      reviewScore
      review
    }
    material {
      id
      name
      slug
      image {
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
    }
    description {
      value
      blocks {
        ... on ProductFeatureSectionRecord {
          id
          _modelApiKey
          material
          occasions
          style
          weather
        }
        ... on FeaturedQuestionsSectionRecord {
          id
          questions {
            id
            _modelApiKey
            question
            answer
          }
          _modelApiKey
        }
      }
    }
    id
    productImages {
      id
      responsiveImage {
        ...DatoImage_responsiveImage
      }
    }
    brand {
      name
    }
    productVariations {
      id
      color {
        hex
      }
      availableSizes
    }
    relatedProducts {
      id
      name
      price
      sale
      salePrice
      slug
      brand {
        name
      }
      productImages {
        id
        responsiveImage {
          ...DatoImage_responsiveImage
        }
      }
    }
  }
}

fragment DatoImage_responsiveImage on ResponsiveImage {
  src
  srcSet
  base64
  width
  height
  alt
  title
}
