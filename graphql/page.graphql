query Page($locale: SiteLocale, $fallbackLocale: [SiteLocale!], $slug: String) {
  page(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    sections {
      ... on HeroSectionRecord {
        _modelApiKey
        id
        heroSubtitle
        heroTitle
        displayOptions
        heroImage {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
        additionalImage {
          responsiveImage {
            ...DatoImage_responsiveImage
          }
        }
      }
    }
  }
}

fragment DatoImage_responsiveImage on ResponsiveImage {
  src
  srcSet
  base64
  width
  height
  alt
  title
}
